<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="./src/styles.css" />
  </head>

  <body>
    <h1 class="tieude">Tra cứu</h1>
    <div>
      <input
        class="inputbox"
        type="text"
        id="myid"
        placeholder="Mã nhân viên (SLxxxx)"
        value="SL02263"
      />
      <button id="btn">check</button>
      <br />
      <input
        class="inputbox"
        id="ngay"
        placeholder="Ngày"
        size="2"
        maxlength="2"
        type="number"
        min="1"
        max="31"
        value="25"
      />
      <input
        class="inputbox"
        id="thang"
        placeholder="Tháng"
        size="2"
        maxlength="2"
        type="number"
        min="1"
        max="31"
        value="5"
      />
      <input
        class="inputbox"
        id="nam"
        placeholder="Năm"
        size="4"
        maxlength="4"
        type="number"
        min="2023"
        max="2999"
        value="2023"
      />
      <input type="date">
    </div>
    <div id="result"></div>
    <div class="modal" > <h2>Đang chạy...</h2></div>
    <script src="src/index.js"></script>
  </body>
</html>
